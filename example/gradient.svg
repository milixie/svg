<svg version="1.1" width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
	<linearGradient id="gradient1">
		<stop offset="0%" stop-color="red"/>
		<stop offset="60%" stop-color="blue"/>
		<stop offset="80%" stop-color="yellow"/>
		<stop offset="100%" stop-color="lightblue"/>
	</linearGradient>

	<rect x="100" y="100" rx="20" ry="20" width="300" height="300" fill="url(#gradient1)"/>

	<radialGradient id="gradient2" cx="0.5" cy="0.5" r="0.4" fx="0.5" fy="0.3" spreadMethod="Pad">
		<stop offset="0%" stop-color="yellow"/>
		<stop offset="40%" stop-color="blue"/>
		<stop offset="100%" stop-color="red"/>
	</radialGradient>

	<rect x="40" y="500" width="200" height="200" fill="url(#gradient2)"/>
	<radialGradient id="gradient3" cx="0.5" cy="0.5" r="0.4" fx="0.5" fy="0.3" spreadMethod="reflect">
		<stop offset="0%" stop-color="yellow"/>
		<stop offset="40%" stop-color="blue"/>
		<stop offset="100%" stop-color="red"/>
	</radialGradient>

	<rect x="40" y="720" width="200" height="200" fill="url(#gradient3)"/>
	<radialGradient id="gradient4" cx="0.5" cy="0.5" r="0.4" fx="0.5" fy="0.3" spreadMethod="repeat">
		<stop offset="0%" stop-color="yellow"/>
		<stop offset="40%" stop-color="blue"/>
		<stop offset="100%" stop-color="red"/>
	</radialGradient>

	<rect x="280" y="600" width="200" height="200" fill="url(#gradient4)"/>

	<pattern id="Pattern" x="0" y="0" width=".2" height=".2">
    <rect x="0" y="0" width="70" height="70" fill="skyblue"/>
    <rect x="0" y="0" width="20" height="20" fill="url(#gradient2)"/>
    <circle cx="40" cy="40" r="20" fill="url(#gradient1)" fill-opacity="0.5"/>
  </pattern>

  <rect fill="url(#Pattern)" stroke="black" x="500" y="100" width="400" height="400"/>

  <text x="500" y="300" font-size="80" text-anchor="middle" fill="yellow" stroke="blue">学习SVG</text>

</svg>