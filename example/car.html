<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test</title>
	<style type="text/css">
		button {
			padding: 6px 12px;
			border-radius: 4px;
			font-size: 20px;
			outline: none;
			border: 1px solid #ddd;
		}
		#svg1 {
			width: 400px;
			height: 100px;
		}
		.loading {
			width: 20px;
		}
	</style>
</head>
<body>
<div class="car">
	<svg id="svg1" xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0"
	width="2000px" height="400px" viewBox="0 0 2080 420" xml:space="preserve">
	<script type="text/ecmascript" xlink:href="//preloaders.net/jscripts/smil.user.js"/>
	<g>
		<defs>
			<radialGradient id="gradient1" cx="0.5" cy="0.5" r="0.4" fx="0.5" fy="0.5" spreadMethod="Pad">
				<stop offset="0%" stop-color="#fff"/>
				<stop offset="40%" stop-color="#eee"/>
				<stop offset="70%" stop-color="gray"/>
				<stop offset="80%" stop-color="black"/>
				<stop offset="100%" stop-color="black"/>
			</radialGradient>
		</defs>
		<path d="M 100 300 C 120 190 150 200 200 200 C 200 100 450 100 450 200 C 600 200 600 200 600 300" stroke="gray" stroke-width="5" fill="transparent">
			<animate attributeName="d" from="M 100 300 C 120 190 150 200 200 200 C 200 100 450 100 450 200 C 600 200 600 200 600 300" to="M 1500 300 C 1520 190 1550 200 1600 200 C 1600 100 1850 100 1850 200 C 2000 200 2000 200 2000 300" begin="0s" dur="10s" repeatCount="indefinite"/>
		</path>
		<path d="M 210 220 V 200 C 230 120 420 120 440 200 V 220 H 330 V 145 H 320 V 220 H 208 V 225 H 443" stroke="gray" stroke-width="5" fill="transparent">
			<animate attributeName="d" from="M 210 220 V 200 C 230 120 420 120 440 200 V 220 H 330 V 145 H 320 V 220 H 208 V 225 H 443" to="M 1610 220 V 200 C 1630 120 1820 120 1840 200 V 220 H 1730 V 145 H 1720 V 220 H 1608 V 225 H 1843" begin="0s" dur="10s" repeatCount="indefinite"/>
		</path>
		<path d="M 560 205 C 550 260 600 250 600 250" fill="transparent" stroke="gray" stroke-width="5">
			<animate attributeName="d" from="M 560 205 C 550 260 600 250 600 250" to="M 1960 205 C 1950 260 2000 250 2000 250" begin="0s" dur="10s" repeatCount="indefinite"/>
		</path>
		<rect x="90" y="300" rx="5" width="520" height="10" fill="gray">
			<animate attributeName="x" from="90" to="1490" begin="0s" dur="10s" repeatCount="indefinite"/>
		</rect>
		<circle cx="250" cy="300" r="40" fill="url(#gradient1)">
			<animate attributeName="cx" from="250" to="1650" begin="0s" dur="10s" repeatCount="indefinite"/>
		</circle>
		<circle cx="450" cy="300" r="40" fill="url(#gradient1)">
			<animate attributeName="cx" from="450" to="1850" begin="0s" dur="10s" repeatCount="indefinite"/>
		</circle>
	</g>
</svg>
</div>

<button type="button" id="btn1">暂停动画</button>
<button type="button" id="btn2">开始动画</button>
<script type="text/javascript">
	window.onload = function() {
		const svg = document.getElementById('svg1');
		const btn1 = document.getElementById('btn1');
		const btn2 = document.getElementById('btn2');
		btn1.onclick = function() {
			svg.pauseAnimations();
		}
		btn2.onclick = function() {
			svg.unpauseAnimations()
		}
	}
</script>
</body>
</html>
